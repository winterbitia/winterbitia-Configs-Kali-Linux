	## WINTERBITIA'S KITTY CONFIG ##

# BEGIN_KITTY_THEME
# Ros√© Pine Moon
include current-theme.conf
# END_KITTY_THEME

	#FONTS
font_family		 		DejaVuSansM Nerd Font Mono
bold_font        		auto
italic_font      		auto
bold_italic_font		auto

font_size 				13
disable_ligatures 		never

	#CURSOR
#cursor 				#fcb5ff
#cursor_text_color 		#000000
shell_integration		no-cursor
cursor_shape			block
scrollback_lines 		2000

	#MOUSE
open_url_with 			firefox
show_hyperlink_targets 	no
underline_hyperlinks 	hover
strip_trailing_spaces 	smart

	#BELL
enable_audio_bell 		no

	#WINDOW
background_opacity		0.9
window_border_width 	2pt
window_margin_width 	0 
window_padding_width 	3

#single_window_margin_width 	-1
#single_window_padding_width -1
#active_border_color 	#c4a7e7
#inactive_border_color 	#6e6a86

	#LAYOUTS
enabled_layouts 		splits:split_axis=horizontal

	#KEYBINDS
map super+shift+enter 	new_os_window_with_cwd
#map ctrl+shift+enter 	launch --cwd=current --location=hsplit
#map ctrl+shift+\	 	launch --cwd=current --location=vsplit
#map ctrl+alt+enter		layout_action rotate
#map shift+up 			move_window up
#map shift+left 		move_window left
#map shift+right 		move_window right
#map shift+down 		move_window down
#map ctrl+shift+up 		layout_action move_to_screen_edge top
#map ctrl+shift+left 	layout_action move_to_screen_edge left
#map ctrl+shift+right 	layout_action move_to_screen_edge right
#map ctrl+shift+down 	layout_action move_to_screen_edge bottom
#map alt+left 			neighboring_window left
#map alt+right 			neighboring_window right
#map alt+up	 			neighboring_window up
#map alt+down 			neighboring_window down
#map ctrl+alt+left 		resize_window narrower
#map ctrl+alt+right		resize_window wider
#map ctrl+alt+up 		resize_window taller
#map ctrl+alt+down 		resize_window shorter
#map ctrl+alt+home 		resize_window reset



